<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <img src="assets/logo.svg" alt="Logo do site">
      <div class="search">
        <label class="sr-only" for="input-search">
          >Digite o GitHub username que quer favoritar
        </label>
        <input
        id="input-search"
        type="text"
        placeholder="Digite o GitHub username que quer favoritar">
        <button>
          <img class="star" src="assets/star.svg" alt="Imagem de estrela do button">
          <h1>favoritar</h1>
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>User</th>  
          <th>Repositories</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <div class="empty-favorite">
      <div class="empty-message">
        <img src="./assets/empty.svg" alt="Imagem de Favorito vazio" />
        <p>Nenhum favorito ainda</p>
      </div>
    </div>
    
  </div>
</body>
</html>
